<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css"></link>
  </head>
  <body>
    <div class="container">
      <div class="Line1">
        <button class="red_btn"></button>
        <button class="yellow_btn"></button>
        <button class="green_btn"></button>
        <div class="zero">0</div>
      </div>
      <div class="Line2">
        <button class="two_btn1">AC</button>
        <button class="two_btn2">+/-</button>
        <button class="two_btn3">%</button>
        <button class="two_btn4">รท</button>
      </div>
      <div class="Line3">
        <button class="three_btn1">7</button>
        <button class="three_btn2">8</button>
        <button class="three_btn3">9</button>
        <button class="three_btn4">x</button>
      </div>
      <div class="Line4">
        <button class="four_btn1">4</button>
        <button class="four_btn2">5</button>
        <button class="four_btn3">6</button>
        <button class="four_btn4">-</button>
      </div>
      <div class="Line5">
        <button class="five_btn1">1</button>
        <button class="five_btn2">2</button>
        <button class="five_btn3">3</button>
        <button class="five_btn4">+</button>
      </div>
      <div class="Line6">
        <button class="six_btn1">0</button>
        <button class="six_btn2">.</button>
        <button class="six_btn3">=</button>
      </div>
    </div>
  </body>
</html>
